<div class="max-w-screen-xl mx-auto p-4 w-full">
    <h1 class="text-2xl font-bold mb-6">{{ isEditMode() ? 'Editar Usuário' : 'Criar Usuário' }}</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-lg">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Nome
            </label>
            <input formControlName="name"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="name" type="text" placeholder="Nome">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                E-mail
            </label>
            <input formControlName="email"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email" type="email" placeholder="E-mail">
        </div>

        @if (!isEditMode()) {
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Senha
            </label>
            <input formControlName="password"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" placeholder="******************">
        </div>
        }

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
                Função
            </label>
            <select formControlName="role"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="role">
                <option value="user">Usuário</option>
                <option value="admin">Administrador</option>
            </select>
        </div>

        <div class="flex items-center justify-between">
            <button
                class="bg-emerald-500 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit" [disabled]="form.invalid">
                {{ isEditMode() ? 'Atualizar' : 'Criar' }}
            </button>
            <a routerLink="/users"
                class="inline-block align-baseline font-bold text-sm text-emerald-500 hover:text-emerald-800">
                Cancelar
            </a>
        </div>
    </form>
</div>
