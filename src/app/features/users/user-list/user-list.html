<div class="max-w-screen-xl mx-auto p-4 w-full">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Usuários</h1>
        <a routerLink="/users/new" class="bg-emerald-600 text-white px-4 py-2 rounded hover:bg-emerald-700">Adicionar
            Usuário</a>
    </div>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
            <thead>
                <tr>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Nome
                    </th>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        E-mail
                    </th>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Ações
                    </th>
                </tr>
            </thead>
            <tbody>
                @for (user of users(); track user.id) {
                <tr>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <div class="flex items-center">
                            <div class="ml-3">
                                <p class="text-gray-900 whitespace-no-wrap">
                                    {{ user.name }}
                                </p>
                            </div>
                        </div>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <p class="text-gray-900 whitespace-no-wrap">{{ user.email }}</p>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <a [routerLink]="['/users', user.id]"
                            class="text-emerald-600 hover:text-emerald-900 mr-4">Editar</a>
                        <button (click)="deleteUser(user.id)" class="text-red-600 hover:text-red-900">Excluir</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
