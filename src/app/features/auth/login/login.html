<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-md space-y-8 rounded-lg bg-white p-8 shadow-md">
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Entre na sua conta</h2>
        </div>
        <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="-space-y-px rounded-md shadow-sm">
                <div>
                    <label for="email-address" class="sr-only">Endereço de e-mail</label>
                    <input id="email-address" type="email" formControlName="email" required
                        class="relative block w-full rounded-t-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6 pl-2"
                        placeholder="Endereço de e-mail">
                </div>
                <div>
                    <label for="password" class="sr-only">Senha</label>
                    <input id="password" type="password" formControlName="password" required
                        class="relative block w-full rounded-b-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6 pl-2"
                        placeholder="Senha">
                </div>
            </div>

            <div>
                <button type="submit" [disabled]="loginForm.invalid"
                    class="group relative flex w-full justify-center rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:opacity-50">
                    Entrar
                </button>
            </div>
            <div class="text-center text-sm">
                <a routerLink="/register" class="font-semibold text-emerald-600 hover:text-emerald-500">Não tem uma
                    conta? Cadastre-se</a>
            </div>
        </form>
    </div>
</div>
